name: Check Web Page

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  playwright-check:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.51.0-noble  # official Playwright image with Python
    steps:
      - name: Run Playwright Check
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install playwright
          playwright install --with-deps
          python -V
