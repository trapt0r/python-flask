name: Prep Az Module (local)

on:
  workflow_dispatch:

jobs:
  install-az:
    # ── 1 ️⃣  Matrix list written in block-style to avoid flow-style quirks
    strategy:
      matrix:
        runner_label:
          - rhel-laptop-default
          - rhel-laptop-default-gh01
          - rhel-laptop-default-gh02
          - rhel-laptop-default-gh03

    # ── 2 ️⃣  Block-style list here as well; safer than quoting expressions
    runs-on:
      - self-hosted
      - ${{ matrix.runner_label }}

    steps:
    # ── 3 ️⃣  Resolve $HOME once, export LOCAL_PS_PATH and PSModulePath for the job
    - name: Compute module path
      shell: bash
      run: |
        echo "LOCAL_PS_PATH=$HOME/.local/share/powershell/Modules" >> "$GITHUB_ENV"
        echo "PSModulePath=$HOME/.local/share/powershell/Modules:$PSModulePath" >> "$GITHUB_ENV"

    - name: Ensure local module dir exists
      run: mkdir -p "$LOCAL_PS_PATH"

    # ── 4 ️⃣  Cache the Az modules so future runs are near-instant
    - name: Cache Az modules
      uses: actions/cache@v4
      id: az-cache
      with:
        path: ${{ env.LOCAL_PS_PATH }}
        key: az-modules-${{ hashFiles('**/module-version.txt') }}

    # ── 5 ️⃣  Install only if cache missed; force TLS 1.2 so Gallery handshake works
    - name: Install Az (CurrentUser scope only)
      if: steps.az-cache.outputs.cache-hit != 'true'
      shell: pwsh
      env:
        PSModulePath: ${{ env.PSModulePath }}
      run: |
        $ErrorActionPreference = 'Stop'
        [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12

        if (-not (Get-PackageProvider -Name NuGet -ErrorAction SilentlyContinue)) {
          Install-PackageProvider -Name NuGet -Scope CurrentUser -Force
        }

        Install-Module PowerShellGet -Scope CurrentUser -Force -AllowClobber -Confirm:$false
        Install-Module Az -Scope CurrentUser -Repository PSGallery -Force -Confirm:$false
        # ~200 MB first time; <1 MB once cached

    # ── 6 ️⃣  Quick smoke test
    - name: Verify Az import
      shell: pwsh
      run: |
        Import-Module Az.Accounts
        Get-Module Az.* | Select-Object Name,Version | Sort-Object Name
        
    - name: Pester smoke-test- Az modules import cleanly
      shell: pwsh
      run: |
        # Install Pester only if it's not already there (tiny, 1-2 MB)
        if (-not (Get-Module -ListAvailable Pester)) {
          Install-Module Pester -Scope CurrentUser -Force -Confirm:$false
        }
    
        Invoke-Pester -Configuration @{
          Run = @{
            Exit = $true           # fail the step if any 'It' block fails
          }
        } -ScriptBlock {
          Describe 'Az modules load' {
            foreach ($m in Get-Module -ListAvailable -Name Az.*) {
              It "$($m.Name) imports without error" {
                { Import-Module $m.Name -Force } | Should -Not -Throw
              }
            }
          }
        }
