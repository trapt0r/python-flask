name: Prep Az Module (local)

on:
  workflow_dispatch:

jobs:
  install-az:
    strategy:
      matrix:
        runner: [ 'rhel-laptop-default']

    runs-on: [self-hosted, "${{ matrix.runner }}"]

    steps:
    - name: ðŸ›  Set LOCAL_PS_PATH with real $HOME
      shell: bash
      run: |
        echo "LOCAL_PS_PATH=$HOME/.local/share/powershell/Modules" >> $GITHUB_ENV

    - name: Ensure local module dir exists
      run: mkdir -p "$LOCAL_PS_PATH"

    - name: ðŸ” Debug Confirm PackageManagement.psd1 exists
      shell: bash
      run: |
        echo "Looking for flattened and versioned PackageManagement..."
        find "$LOCAL_PS_PATH/PackageManagement" -name PackageManagement.psd1 || echo "âŒ Not found"

    - name: Cache Az modules
      uses: actions/cache@v4
      id: az-cache
      with:
        path: ${{ env.LOCAL_PS_PATH }}
        key: az-modules-${{ hashFiles('**/module-version.txt') }}

    - name: Import modules and install Az
      if: steps.az-cache.outputs.cache-hit != 'true'
      shell: pwsh
      env:
        PSModulePath: "${{ env.LOCAL_PS_PATH }}:$env:PSModulePath"
      run: |
        $ErrorActionPreference = 'Stop'

        # ðŸ“ Determine correct PackageManagement path (flat or versioned)
        $flatPath = Join-Path $env:LOCAL_PS_PATH "PackageManagement"
        $verPath  = Join-Path $env:LOCAL_PS_PATH "PackageManagement/1.4.8.1"

        $pmImportPath = if (Test-Path "$flatPath/PackageManagement.psd1") {
          $flatPath
        } elseif (Test-Path "$verPath/PackageManagement.psd1") {
          $verPath
        } else {
          throw "âŒ PackageManagement.psd1 not found in flat or versioned layout."
        }

        Write-Host "ðŸ“¦ Importing PackageManagement from: $pmImportPath"
        Import-Module $pmImportPath -Force

        # ðŸ§© Register NuGet provider manually
        $nugetPath = Join-Path $env:LOCAL_PS_PATH "NuGet/2.8.5.208/NuGet.psd1"
        if (-not (Test-Path $nugetPath)) {
          throw "âŒ NuGet.psd1 not found at $nugetPath"
        }

        Write-Host "âœ… Registering NuGet provider from: $nugetPath"
        Register-PackageProvider -Name NuGet -Manifest $nugetPath -Force

        # ðŸš€ Install Az module
        Write-Host "ðŸš€ Installing Az module (CurrentUser)"
        Install-Module -Name Az -Scope CurrentUser -Repository PSGallery -Force -Confirm:$false

    - name: Export PSModulePath
      run: echo "PSModulePath=${LOCAL_PS_PATH}:$PSModulePath" >> $GITHUB_ENV

    - name: Verify Az import
      shell: pwsh
      run: |
        Import-Module Az.Accounts
        Get-Module Az.* | Select-Object Name, Version | Sort-Object Name
